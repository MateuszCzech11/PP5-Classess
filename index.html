<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form>
         <div class="form-group">
            <label for="InputCompanyName">Nazwa firmy</label>
            <input type="email" class="form-control" id="InputCompanyName" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputNip">NIP</label>
            <input type="text" class="form-control" id="InputNip" placeholder="Enter NIP" required>
        </div>
        <div class="form-group">
            <label for="InputCity">Miasto</label>
            <input type="text" class="form-control" id="InputCity"placeholder="Enter City" required>
        </div>
        <div class="form-group">
            <label for="InputStreet">Ulica</label>
            <input type="text" class="form-control" id="InputStreet"  placeholder="Enter Street" required>
        </div>
        <div class="form-group">
            <label for="InputHouseNo">Numer Domu</label>
            <input type="text" class="form-control" id="InputHouseNo"  placeholder="Enter House Number" required>
        </div>
        <div class="form-group">
            <label for="InputFlatNo">Numer Mieszkania</label>
            <input type="text" class="form-control" id="InputFlatNo"  placeholder="Enter Flat Number" required>
        </div>
        <div class="form-group">
            <label for="InputPostCode">Kod pocztowy</label>
            <input type="text" class="form-control" id="InputPostCode"  placeholder="Enter Post Code" required>
        </div>
        <div class="form-group">
            <label for="InputUwagi">Uwagi</label>
            <textarea class="form-control" id="InputUwagi" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Branża</label>
            <select multiple class="form-control" id="FormIndustry" required>
                <option>Gastronomia</option>
                <option>IT</option>
                <option>Bankowość</option>
                <option>Sądownictwo</option>
                <option>Logistyka</option>
            </select>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkActive" required>
                <label class="form-check-label" for="defaultCheck1">
                 Aktywny?
                </label>
            </div>
              <button type="button" class="btn btn-primary" onclick="saveToConsole()" >Submit</button>
              <button type="button" class="btn btn-primary" onclick="pullFromConsole()" >Get from console</button>
            



    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
